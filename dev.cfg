[buildout]
extends = base.cfg

parts +=
    test
    py
    profile
    coverage
    vscode

extensions = mr.developer
sources-dir = ${buildout:directory}/devsrc
always-checkout = force
auto-checkout = *

[gh]
cs = git@github.com:conestack
bda = git@github.com:bluedynamics

[sources]
treibstoff                  = git git@github.com:conestack/treibstoff.git
plumber                     = git ${gh:cs}/plumber.git
node                        = git ${gh:cs}/node.git
webresource                 = git ${gh:cs}/webresource.git
yafowil                     = git ${gh:cs}/yafowil.git
yafowil.bootstrap           = git ${gh:cs}/yafowil.bootstrap.git           branch=bs5
yafowil.lingua              = git ${gh:cs}/yafowil.lingua.git
yafowil.webob               = git ${gh:cs}/yafowil.webob.git
yafowil.widget.array        = git ${gh:cs}/yafowil.widget.array.git        branch=bs5
yafowil.widget.ace          = git ${gh:cs}/yafowil.widget.ace.git          branch=bs5
yafowil.widget.autocomplete = git ${gh:cs}/yafowil.widget.autocomplete.git branch=bs5
yafowil.widget.chosen       = git ${gh:cs}/yafowil.widget.chosen.git       branch=bs5
yafowil.widget.color        = git ${gh:cs}/yafowil.widget.color.git        branch=bs5
yafowil.widget.cron         = git ${gh:cs}/yafowil.widget.cron.git         branch=bs5
yafowil.widget.datetime     = git ${gh:cs}/yafowil.widget.datetime.git     branch=bs5
yafowil.widget.dict         = git ${gh:cs}/yafowil.widget.dict.git         branch=bs5
# yafowil.widget.dynatree     = git ${gh:cs}/yafowil.widget.dynatree.git     branch=2.0
yafowil.widget.image        = git ${gh:cs}/yafowil.widget.image.git        branch=bs5
yafowil.widget.location     = git ${gh:cs}/yafowil.widget.location.git     branch=bs5
yafowil.widget.multiselect  = git ${gh:cs}/yafowil.widget.multiselect.git  branch=bs5
# yafowil.widget.recaptcha    = git ${gh:cs}/yafowil.widget.recaptcha.git    branch=2.0
yafowil.widget.richtext     = git ${gh:cs}/yafowil.widget.richtext.git     branch=bs5
yafowil.widget.select2      = git ${gh:cs}/yafowil.widget.select2.git      branch=bs5
yafowil.widget.slider       = git ${gh:cs}/yafowil.widget.slider.git       branch=bs5
yafowil.widget.tiptap       = git ${gh:cs}/yafowil.widget.tiptap.git       branch=bs5
yafowil.widget.wysihtml5    = git ${gh:cs}/yafowil.widget.wysihtml5.git    branch=bs5
yafowil.yaml                = git ${gh:cs}/yafowil.yaml.git

[testenv]
TESTRUN_MARKER = True

[test]
recipe = zc.recipe.testrunner
environment = testenv
eggs =
    Pillow
    yafowil[test]
    yafowil.bootstrap
    yafowil.yaml
    yafowil.widget.ace
    yafowil.widget.array
    yafowil.widget.autocomplete
    yafowil.widget.chosen
    yafowil.widget.color
    yafowil.widget.cron
    yafowil.widget.datetime
    yafowil.widget.dict
#     yafowil.widget.dynatree
    yafowil.widget.image
    yafowil.widget.location
    yafowil.widget.multiselect
#    yafowil.widget.recaptcha
    yafowil.widget.richtext
    yafowil.widget.select2
    yafowil.widget.slider
    yafowil.widget.tiptap
    yafowil.widget.wysihtml5
defaults = ['--auto-color', '--auto-progress']

[py]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
interpreter = py

[profile]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--auto-color', '--auto-progress', '--profile=cProfile']

[coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    ./bin/test --coverage ../../coverage -v --auto-progress "$@"
output = ${buildout:directory}/bin/coverage
mode = 755

[vscode]
recipe = collective.recipe.vscode
